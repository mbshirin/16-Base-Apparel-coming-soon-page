<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <img id="logo" src="./assets/images/logo.svg" alt="logo">
    <img id="mobile" src="./assets/images/hero-mobile.jpg" alt="hero-mobile">
    <div class="main">
        <div class="text-left">
            <h1><span>WE'RE</span><br>COMING<br>SOON</h1>

                <input type="email" placeholder="Email Address" required>
                <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>

            <div class="error"></div>
        </div>
        <div class="image-right">
            <img src="./assets/images/hero-desktop.jpg" alt="hero-desktop">

    </div>
